<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>
    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#result')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velicidade atual é <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>

    <div>
    <h1>Sistema de Nacionalidade</h1>
    Seu país: <input type="text" name="txtnac" id="txtnac" placeholder="País">
    <input type="button" value="Verificar" onclick="inserePais()">
    <div id="nacionalidade"></div>

    <script>
        function inserePais() {
            var txtnac = document.querySelector('input#txtnac')
            var nacionalidade = document.querySelector('div#nacionalidade')
            var pais = "Brasil"
            var result = txtnac.value
            
            if (result === pais) {
            nacionalidade.innerHTML = `<p>Sua nacionalidade é: ${result}eiro.</p>`
             } else {
                nacionalidade.innerHTML = '<p>Você é: <strong>Estrangeiro</strong><p>'
             }
             }
    </script>
</body>
</html>
